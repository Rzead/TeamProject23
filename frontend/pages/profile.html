<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>Profil</title>
</head>

<body>
    <div class="page-container">
        <div id="navbar-container"></div>
        <div id="content">
            <div id="profil">
                <div id="profile-title">
                    <h1>Profile</h1>
                </div>
                <label class="profile-picture-container">
                    <img src="../../ressources/images/PP.jfif" id="profil-picture" alt="Profile Picture">
                    <img src="../../ressources/images/edit-icon.png" alt="Edit Icon" class="edit-icon">
                    <input type="file" id="profile-picture-upload" style="display: none;">
                </label>
            </div>

            <div id="form">
                <form action="update_profile.php" method="POST">
                    <!-- Personal Information -->
                    <div class="form-title">
                        <h3>Update Your Information</h3>
                    </div>

                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" value="firstname" required> <!-- TODO: change the default value by Personal details -->
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" value="lastname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" value="default@make-it-all.co.uk" required>
                    </div>

                    <!-- Password Change -->
                    <div class="form-title">
                        <h3>Change Password</h3>
                    </div>

                    <div class="form-group">
                        <label for="old-password">Old Password:</label>
                        <input type="password" id="old-password" name="old_password" required>
                    </div>

                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new_password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>

                    <div class="button-container">
                        <button type="submit">Submit</button>
                        <button type="button">Cancel</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="../../includes/navbar.js"></script>

    <style>
        /* Profile Picture Styling */
        #profil {
            margin-top: 5%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .profile-picture-container {
            position: relative;
            width: 20%;
            max-width: 200px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }

        #profil-picture {
            width: 100%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            transition: box-shadow 0.3s ease;
        }

        .profile-picture-container:hover #profil-picture {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .edit-icon {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 22%;
            height: 22%;
            border-radius: 50%;
            background-color: white;
            padding: 2px;
            object-fit: cover;
        }

        /* Form Styling */
        #profil-title {
            flex: 1;
            text-align: center;
            font-size: 2.5em; 
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: start;
            width: 90%;
            
            margin-left: auto;
            margin-right: auto;
            padding: 2%;
        }

        .form-title {
            display: flex;
            margin-bottom: 1em;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1em;
            width: 100%;
        }

        .form-group label {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 0.3em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .form-group input:focus {
            background-color: #e9e9e9;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"],
        button[type="button"] {
            padding: 0.8em 1.5em;
            margin-top: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        #content {
            background-color: aliceblue;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }
    
        .button-container button {
            margin-right: 10px;
        }
    
        .button-container button:last-child {
            margin-right: 0;
        }

    </style>
</body>

</html>
