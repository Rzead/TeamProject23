<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/project.css">
    <title>Project</title>
</head>

<body>
    <div class="page-container">
        <div id="navbar-container"></div>
        <div id="content" style="padding: 20px;">
            <div id="project-header" style="display: flex; flex-direction: row; justify-content: space-between;">
                <div id="project-header-title">
                    <h1 style="margin: 0;">Projects</h1>
                </div>
                <div id="project-header-button">
                    <button id="new-project-button">New Project</button>
                </div>
            </div>
            <div id="project-content" style="display: flex; flex-direction: column;">
                <div id="project-content-searchBar"></div>
                <div id="project-content-listProjects">
                    <!-- Project Item 1 -->
                    <div class="project-item">
                        <div class="project-item-picture">
                            <span class="project-initial">P</span>
                        </div>
                        <div class="project-item-details">
                            <h4>23 / Proect2</h4>
                            <span class="status">Owner</span>
                        </div>
                        <div class="project-item-meta">
                            <span class="updated-date">Updated 1 day ago</span>
                        </div>
                    </div>

                    <!-- Project Item 2 -->
                    <div class="project-item">
                        <div class="project-item-picture">
                            <span class="project-initial">P</span>
                        </div>
                        <div class="project-item-details">
                            <h4>23 / Project 3</h4>
                            <span class="status">Owner</span>
                        </div>
                        <div class="project-item-meta">
                            <span class="updated-date">Updated 2 day ago</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../includes/navbar.js"></script>
    <script>
        function addRandomProject() {
            const randomProjectNumber = Math.floor(Math.random() * 100) + 1;
            const projectTitle = `Project ${randomProjectNumber}`;
            const updatedDaysAgo = Math.floor(Math.random() * 10) + 1;

            const newProjectItem = document.createElement('div');
            newProjectItem.classList.add('project-item');

            newProjectItem.innerHTML = `
                <div class="project-item-picture">
                    <span class="project-initial">P</span>
                </div>
                <div class="project-item-details">
                    <h4>${randomProjectNumber} / ${projectTitle}</h4>
                    <span class="status">Owner</span>
                </div>
                <div class="project-item-meta">
                    <span class="updated-date">Updated ${updatedDaysAgo} days ago</span>
                </div>
            `;

            document.getElementById('project-content-listProjects').appendChild(newProjectItem);
        }
        document.getElementById('new-project-button').addEventListener('click', addRandomProject);
    </script>
</body>

</html>
